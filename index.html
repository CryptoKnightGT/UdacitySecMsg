<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=firefox">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div>
        <h1>Ethereum Secret Messenger</h1>
        <hr>

        <label for="message">This site writes a secret message to the Ethereum
            blockchain!</label>
        <input id="userInput" type="text">

        <button id="setMessageButton">Set secret message</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        // Connect to the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
            console.log("Connected to MM");
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            console.log("Connected to local server");
        }

        // Set a default account
        web3.eth.defaultAccount = web3.eth.accounts[0];

        // Get the contract address
        var RemixContract = new web3.eth.Contract(
                [
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "x",
                                "type": "string"
                            }
                        ],
                        "name": "setMessage",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [],
                        "name": "getMessage",
                        "outputs": [
                            {
                                "name": "",
                                "type": "string"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    }
                ], '0x08fd1918aE197775fCb3B62231e89fa1A5681Fe1', {
                    from: '0x2d343478cE30d11FA9f078B591a0C625f403f3c5', // default from address
                    gasPrice: '20000000000' // default gas price in wei, 20 gwei in this case
                }
            );


        $("#setMessageButton").click(function () {
            RemixContract.methods.setMessage($("#userInput").val()).send();
            console.log($("#userInput").val())
        });

    </script>
</body>

</html>
